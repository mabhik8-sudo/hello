<!DOCTYPE html>
<html>
<head>
  <title>Send Message to ESP32</title>
<!-- Use Firebase v9 compat version (fully supports script tags) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

</head>
<body>
  <h2>Send Message to ESP32</h2>
  <input type="text" id="messageInput" placeholder="Type your message" />
  <button onclick="sendMessage()">Send Message</button>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyAiQ9mWuJUIFbjQ4q5xh08q76eJX09Lbt4",
        authDomain: "abhiksaswata-26655.firebaseapp.com",
        databaseURL: "https://abhiksaswata-26655-default-rtdb.firebaseio.com",
        projectId: "abhiksaswata-26655",
        storageBucket: "abhiksaswata-26655.firebasestorage.app",
        messagingSenderId: "864943802607",
        appId: "1:864943802607:web:2ece31528217ce86e5331a",
        measurementId: "G-XQG69WNKCE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendMessage() {
      const message = document.getElementById('messageInput').value;
      if (!message) {
        alert("Message can't be empty!");
        return;
      }

      db.ref("message").set({
        text: message,
        timestamp: Date.now()
      }).then(() => {
        alert("Message sent!");
        document.getElementById('messageInput').value = '';
      }).catch((err) => {
        alert("Error: " + err.message);
      });
    }
  </script>
</body>
</html>
